<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convierte entre diferentes monedas de manera fácil y rápida con nuestro conversor de monedas.">
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="styles-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Conversor de Monedas</h1>
        <button id="theme-toggle" class="theme-toggle">modo
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </header>

    <main class="container">
        <section class="container-conversor">
            <div class="converter-header">
                <h2>Fuente: Tasas oficiales actualizadas</h2>
                
            </div>
            <hr>
            <form id="currency-form" class="currency-form-horizontal">
                <div class="form-group">
                    <label for="amount">Cantidad:</label>
                    <input type="number" id="amount" placeholder="Ingresa la cantidad a convertir" required>
                </div>
                <div class="form-group">
                    <label for="from">De:</label>
                    <select id="from" required></select>
                </div>
                <div class="form-group">
                    <label for="to">A:</label>
                    <select id="to" required></select>
                </div>
                <button type="submit">Convertir</button>
                <button type="button" id="refresh">Actualizar</button>
            </form>
            <hr>
            <!-- Resultado del Conversor -->
            <div class="result">
                <h3>Resultado</h3>
                <br>
                <p id="result"></p>
            </div>
            <hr>
            <!-- Historial de Conversiones -->
            <div id="history">
                <h3>Historial de Conversiones</h3>
                <ul id="history-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <!-- <h3 class="informacion-general">ExchangeRate-API: La API de tipos de cambio precisos y confiables</h3> -->
        <h3>Author: Jairo Cárdenas<br>
            <a href="mailto:jairo.cardenas.dev@gmail.com">jairo.cardenas.dev@gmail.com</a>
        </h3>
        <p class="informacion-general">© 2024 Conversor de Monedas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
